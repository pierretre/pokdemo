<div *ngIf="model !== undefined">
    <div class="pok-header">
        <h1>#{{model.id}}  {{model.name}}</h1>
        <img [src]="model.sprites['front_default']" alt="">
    </div>
    <p>{{model.base_experience}}</p>
    <ul>
        <li *ngFor="let m of model.moves">{{m['move']['name']}}</li>
    </ul>
</div>
